# Example configuration using did:file for testing
debug: true

server:
  addr: "localhost:8080"
  ext_addr: ""
  use_tls: false
  insecure_tls: false

database:
  path: "test_manufacturing.db"
  password: ""

manufacturing:
  device_ca_key_type: "ec384"
  owner_key_type: "ec384"
  generate_certificates: true
  first_time_init: true

rendezvous:
  entries: []

voucher_management:
  persist_to_db: true
  
  voucher_signing:
    mode: "internal"
    owner_key_type: "ec384"
    first_time_init: true
    external_command: ""
    external_timeout: 30s
    manufacturer_public_key_file: ""
  
  ove_extra_data:
    enabled: false
    external_command: ""
    timeout: 10s
  
  save_to_disk:
    directory: ""
  
  owner_signover:
    mode: "static"
    static_public_key: ""  # PEM key support (existing)
    static_did: "did:file:did_owner.json"  # NEW: DID file support
    external_command: ""
    timeout: 10s
  
  did_cache:
    enabled: true
    refresh_interval: 1h
    max_age: 24h
    failure_backoff: 1h
    purge_unused: 168h  # 7 days
    purge_on_startup: false
  
  voucher_upload:
    enabled: false
    external_command: ""
    timeout: 30s
